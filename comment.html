<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Comments</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin: 24px; }
    .container { max-width: 900px; margin: 0 auto; }
    h1 { font-size: 20px; margin-bottom: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>评论区（使用 GitHub Issues，公开可见）</h1>
    <p>评论将通过 <a href="https://utteranc.es/" target="_blank" rel="noopener">utterances</a> 存储到仓库 Issues，所有人可见。</p>

    <div id="comments">
      <!-- utterances 评论插件 -->
      <script src="https://utteranc.es/client.js"
        repo="Liujiangchaun0104/JchuanL"
        issue-term="pathname"
        label="comment"
        theme="github-light"
        crossorigin="anonymous"
        async>
      </script>
    </div>
  </div>
</body>
</html>
